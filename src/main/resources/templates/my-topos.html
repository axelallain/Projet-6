<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Mes topos</title>
<!-- MDB icon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" th:href="@{/css/mdb.min.css}">
<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/css/my-topos.css}">
<!-- Fragments Thymeleaf -->
<link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

	<!-- Start your project here-->

	<!--Main Navigation-->
	<header>
		<!--Navbar-->
		<div th:replace="fragments/navbar :: navbar"></div>
		<!--/.Navbar-->
	</header>

	<!--Main layout-->
	<div class="container">
		<div class="top-menu">
			<h1 class="h4-responsive" th:text="${topos.size()} + ' topos dans votre espace'"></h1>
			<a th:href="@{/dashboard/my-topos/add-topo}" class="btn btn-primary btn-sm">Ajouter un topo</a>
		</div>
		<table id="dtBasicExample" class="table table-striped table-bordered table-sm table-responsive-sm" cellspacing="0" width="100%">
		  <thead>
		    <tr>
		      <th class="th-sm"></th>
		      <th class="th-sm text-center">#</th>
		      <th class="th-sm">Nom</th>
		      <th class="th-sm">Description</th>
		      <th class="th-sm">Lieu</th>
		      <th class="th-sm">Ajout√© le</th>
		      <th class="th-sm">Disponible</th>
		      <th class="th-sm">Spots</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="topo : ${topos}">
		      <td class="text-center">
		      	<a th:href="@{'/dashboard/my-topos/delete/{id}'(id=${topo.id})}" class="fas fa-times"></a>
		      	<a th:href="@{'/dashboard/my-topos/edit/{id}'(id=${topo.id})}" class="fas fa-pen"></a>
		      	<a th:href="@{'/dashboard/my-topos/more-topo/{id}'(id=${topo.id})}" class="fas fa-plus-circle"></a>
		      </td>
		      <td scope="row" th:text="${topo.id}" class="text-center"></td>
		      <td th:text="${topo.nom}" class="truncate"></td>
		      <td th:text="${topo.description}" class="truncate"></td>
		      <td th:text="${topo.lieu}" class="truncate"></td>
		      <td th:text="${#dates.format(topo.dateParution, 'dd MMM yyyy')}"></td>
		      <td th:text="${topo.disponible ? 'Oui' : 'Non'}"></td>
		      <td th:text="${topo.spots.size()} + ' spots'"></td>
		    </tr>   
		  </tbody>
		</table>
	</div>
	<!--Main layout-->

	<!--Footer-->
	<footer> </footer>
	<!--Footer-->
	<!-- End your project here-->

	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
	<!-- Your custom scripts (optional) -->
	<script type="text/javascript"></script>

</body>
</html>
