<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="'Modifier le topo : ' + ${topo.nom}"></title>
<!-- MDB icon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Material Design Bootstrap -->
<link rel="stylesheet" th:href="@{/css/mdb.min.css}">
<!-- Your custom styles (optional) -->
<link rel="stylesheet" th:href="@{/css/edit-topo.css}">
<!-- Fragments Thymeleaf -->
<link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

	<!-- Start your project here-->

	<!--Main Navigation-->
	<header>
		<!--Navbar-->
		<div th:replace="fragments/navbar :: navbar"></div>
		<!--/.Navbar-->
	</header>

	<!--Main layout-->
	<div class="main">
		
		<!-- Default form contact -->
		<form th:action="@{'/dashboard/my-topos/edit/{id}'(id=${topo.id})}" th:object="${topo}" method="POST" class="text-center p-5">
			<input type="hidden" id="utilisateur.id" name="utilisateur.id" th:value="${cuserid}" />
			<input type="hidden" th:field="*{id}" />
		
		    <p class="h4 mb-5" th:text="'Modifier le topo : ' + ${topo.nom}"></p>
		
		    <div class="row md-form">
		    	<div class="col-6">
		    		<input type="text" id="nom" name="nom" class="form-control mb-4" placeholder="Nom" th:value="${topo.nom}" maxlength="50" required>
		    	</div>
		    	<div class="col-6">
		    		<input type="text" id="lieu" name="lieu" class="form-control mb-4" placeholder="Lieu" th:value="${topo.lieu}" maxlength="50" required>
		    	</div>
		    </div>
		    
		    <div class="row md-form">
		    	<div class="col-12">
		    		<textarea id="description" name="description" class="form-control md-textarea" rows="1" placeholder="Description" th:text="${topo.description}" maxlength="250" required></textarea>
		    	</div>
		    </div>
		
		    <div class="row md-form">
		    	<div class="col-12">
		    		<input type="text" id="imageUrl" name="imageUrl" class="form-control mb-4" placeholder="URL de l'image" th:value="${topo.imageUrl}">
		    	</div>
		    </div>
		    
		    <div class="row custom-control custom-switch">
		    	<div class="col-12 mb-5">
                	<input type="checkbox" class="form-check-input custom-control-input" id="disponible" th:field="*{disponible}">
                	<label class="form-check-label custom-control-label" for="disponible">Disponible</label>
                </div>
  			</div>
		
		    <!-- Submit -->
		    <input type="submit" class="btn btn-primary" value="Valider">
		
		</form>
		<!-- Default form contact -->
	
	</div>
	<!--Main layout-->

	<!--Footer-->
	<footer> </footer>
	<!--Footer-->
	<!-- End your project here-->

	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
	<!-- Your custom scripts (optional) -->
	<script type="text/javascript"></script>

</body>
</html>
