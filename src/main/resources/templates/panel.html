<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<title>Panel</title>
	<link href="css/panel.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div id="header">
		<nav class="navbar navbar-light bg-light fixed-top">
			<div class="navbarcontent">
  				<a class="navbar-brand" href="/"><img src="img/logo.png" alt="Logo des amis de l'escalade"></a>
  				<form class="form-inline text-center">
    				<input class="form-control mr-sm-1" type="search" placeholder="Recherche" aria-label="Search">
  				</form>
  			</div>
		</nav>
	</div>

	<div id="container">
	
		<div class="sidebar">
			<a href="/" class="btn btn-dark">Accueil</a>
			<button type="button" class="btn btn-dark">Topos</button>
			<div sec:authorize="isAuthenticated()">
				<a href="panel" class="btn btn-dark">Panel</a>
				<a href="/logout" class="btn btn-dark">DÃ©connexion</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col text-right">
  				<a class="btn btn-success btn-sm" href="addtopo" role="button">Ajouter un topo</a>
  			</div>
  		</div>
	
		<table class="table">
  			<thead class="thead-dark">
    			<tr>
      				<th scope="col">#</th>
      				<th scope="col">Nom</th>
     				<th scope="col">Description</th>
      				<th scope="col">Lieu</th>
      				<th scope="col">Date</th>
      				<th scope="col">Disponible</th>
      				<th scope="col">Utilisateur</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr th:each="topo : ${topos}">
      				<th scope="row" th:text="${topo.id}"></th>
      				<td th:text="${topo.nom}"></td>
      				<td th:text="${topo.description}"></td>
      				<td th:text="${topo.lieu}"></td>
      				<td th:text="${#dates.format(topo.dateParution, 'dd MMM yyyy')}"></td>
      				<td th:text="${topo.disponible}"></td>
      				<td th:text="${topo.utilisateur.username}"></td>
    			</tr>
  			</tbody>
		</table>
	</div>

	<footer id="sticky-footer" class="py-3 bg-dark text-white-50">
    	<div class="container text-center">
      		<small>Copyright &copy; Les amis de l'escalade</small>
    	</div>
  	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
